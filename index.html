<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logoContainer">
    <img src="./images/logo.svg" class="logoImage" alt="Base Apparel logo">
  </div>
  <div class="mainContainer">

    <div class="contentContainer">

      <div class="textContent">
        <p class="p1"><span>WE'RE</span> COMING SOON<p>
      <p class="p2">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      </div>
      
      <form id="emailForm">
        <input type="text" id="email" name="email" placeholder="Email Address">
        
        <button type="submit" title="Submit"><img src="images/icon-arrow.svg" alt="Submit"></button>

        <p id="error-message" class="error-message">Please provide a valid email</p>
      </form>
      
    </div>

    <img src="images/hero-desktop.jpg" alt="Hero Image" class="heroImage">
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Ugnė Miklovaitė</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
